<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>OPAD</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%;
      overflow: hidden;
      background: #08080f;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
    }
    canvas#game { z-index: 0; }
    canvas#hud  { z-index: 1; pointer-events: none; }
    video#cam {
      position: fixed;
      top: 0; right: 0;
      width: 1px; height: 1px;
      opacity: 0;
      pointer-events: none;
    }
    #cam-debug {
      display: none;
      position: fixed;
      bottom: 12px; left: 12px;
      width: 200px; height: 150px;
      z-index: 10;
      border: 1px solid rgba(0, 255, 255, 0.4);
      border-radius: 6px;
      overflow: hidden;
      background: #000;
    }
    #cam-debug video {
      width: 100%; height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
    }
    #cam-debug canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <canvas id="hud"></canvas>
  <video id="cam" autoplay playsinline></video>
  <div id="cam-debug">
    <video id="cam-preview" autoplay playsinline></video>
    <canvas id="cam-overlay"></canvas>
  </div>

  <!-- MediaPipe Hands (loaded before bundle so globals are available) -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1675469240/hands.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3.1675466862/camera_utils.js" crossorigin="anonymous"></script>

  <script type="module" src="bundle.js"></script>
</body>
</html>
